<header class="site-header">

    <main>
      <div class="container">
        <section class="card">
          <h1 class="page-title" >Contact</h1>
          
<p class="muted">Have a question or a project idea? Send a message and I’ll reply as soon as I can.</p>
<form action="#" method="post" novalidate>
  <div>
    <label for="name">Name</label>
    <input id="name" name="name" type="text" placeholder="Your full name" required minlength="2" maxlength="80">
  </div>
  <div class="grid-2">
    <div>
      <label for="phone">Contact Number</label>
      <input id="phone" name="phone" type="tel" placeholder="+91 98765 43210" pattern="^\+?[0-9\s\-()]{7,20}$" required>
    </div>
    <div>
      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="you@gmail.com" required>
    </div>
  </div>
  <div>
    <label for="message">Message</label>
    <textarea id="message" name="message" placeholder="Tell me a bit about your project…" required minlength="10" maxlength="1000"></textarea>
  </div>
  <div>
    <button class="btn" type="submit">Send Message</button>
    <button class="btn ghost" type="reset" style="margin-left:8px;">Reset</button>
  </div>
</form>

        </section>
      </div>
    </main>
    
<footer class="site-footer">
  <div class="container">
    <div class="sep"></div>

  </div>
